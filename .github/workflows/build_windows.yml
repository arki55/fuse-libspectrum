name: Libspectrum for Windows (all use cases)
run-name: Build and test Libspectrum for Windows (all use cases) / ${{ github.actor }} /

# Executed upon each commit pushed, merge commit in PR
on: [push, pull_request]
  
jobs:
  # Default = all libs enabled, fake glib is always used
  default:
    name: "Build & Test 1"
    key: "default"
    uses: ./.github/workflows/build_windows_sub.yml
    with:

  # Without zlib
  no-zlib:
    name: "Build & Test 2"
    key: "no-zlib"
    uses: ./.github/workflows/build_windows_sub.yml
    with:
      use_zlib: false

  # Without bzip2
  no-bzip2:
    name: "Build & Test 3"
    key: "no-bzip2"
    uses: ./.github/workflows/build_windows_sub.yml
    with:
      use_bzip2: false

  # Without libgcrypt
  no-libgcrypt:
    name: "Build & Test 4"
    key: "no-libgcrypt"
    uses: ./.github/workflows/build_windows_sub.yml
    with:
      use_libgcrypt: false

  # Without libaudiofile
  no-libaudiofile:
    name: "Build & Test 5"
    key: "no-libaudiofile"
    uses: ./.github/workflows/build_windows_sub.yml
    with:
      use_libaudiofile: false
