name: Fuse Libspectrum Linux Build [ +fake glib ]
run-name: Build Libspectrum+fake glib on Linux for user ${{ github.actor }}
on: [push]
jobs:
  build:
    name: Build Fuse Libspectrum for Linux [ +fake glib ]
    runs-on: ubuntu-latest
    steps:
      - name: (1) Check out repository code
        uses: actions/checkout@v3

      - name: (2) Install dependencies
        run: |
          echo "Installing dependencies .."

      - name: (3) Autogen.sh
        run: |
          echo "Running autogen.sh .."
          ./autogen.sh

      - name: (4) Configure for linux
        run: |
          echo "Running configure (fake glib) .."
          ./configure --with-fake-glib

      - name: (5) Make
        run: |
          echo "Running make .."
          make

      - name: (6) Install (+sudo)
        run: |
          echo "Running make install .."
          sudo make install

      - name: (7) Finish
        run: |
          echo "üçè Finishing with status ${{ job.status }}."
